<!DOCTYPE html>
<html>
<head><title>PHP Command Bridge DEMO</title></head>
	<script src="Scripts/main.js"></script>
	<body style="background-color: black; color: limegreen;">
		<div id="outDiv"></div>
		<pre>> <input id="inTxt" placeholder="input" style="background-color: black; border: none; color: limegreen; outline: 0;" onkeydown="
		if (event.keyCode == 13) { 
			// You can either call a function on complete with:
			// executeCommand(this.value, null, null, function(e) {
			// 	//Do something with e.
			// }); 
			// Or you can specify an output element:
			executeCommand(this.value, 'outDiv');
			this.value = ''; 
			return false; 
		}
		" /></pre>
	<script type="text/javascript">
		(function () {
			var inputText = document.getElementById('inTxt');
			if (inputText.focus() == false) {
				inputText.focus();
			}
		})();
	</script>
	</body>
</html>
