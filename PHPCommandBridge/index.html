<!DOCTYPE html>
<html>
<head><title>PHP Command Bridge DEMO</title></head>
	<script src="Scripts/main.js"></script>
	<body style="background-color: black; color: limegreen;">
		<div id="outDiv"></div> <!-- This is where the output pipes will be parsed to. -->
		<pre>root> <input id="inTxt" placeholder="input" style="background-color: black; border: none; color: limegreen; outline: 0;" onkeydown="
		if (event.keyCode == 13) {  // <= If the key 'Enter' is pressed:

			executeCommand(this.value, 'outDiv');
			this.value = ''; 
			return false; // <= Return false to stop a new line.
		}
		" /></pre>
	<script type="text/javascript">
		(function () {
			var inputText = document.getElementById('inTxt');
			if (inputText.focus() == false) {
				inputText.focus(); // <= Auto focuses the input field.
			}
		})();
	</script>
	</body>
</html>
